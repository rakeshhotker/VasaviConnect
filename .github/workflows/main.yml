name: Build Node.js App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./VasaviConnect/server

      - name: Compile TypeScript
        run: npx tsc
        working-directory: ./VasaviConnect/server

      - name: Run Tests (Optional)
        run: npm test
        working-directory: ./VasaviConnect/server

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: node-build
          path: ./VasaviConnect/server/dist/
